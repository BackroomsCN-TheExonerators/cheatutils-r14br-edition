<div>
    <div>
        <button style="width: 200px;" @click="$emit('back')">Back</button>
    </div>
    <div class="module-main" v-if="config">
        <h2 class="module-header">Anti Hunger</h2>
        <div class="description">
            Modifies movement packets and tells the server you are not standing on the ground. This cause to lose hunger points slowly than usual. However most anticheats will consider this as flying.
        </div>

        <div class="module-sections">
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                        v-model="config.enabled"
                        @change="update()">
                    <span>Enabled</span>
                </label>
            </div>
        </div>
    </div>
</div>
