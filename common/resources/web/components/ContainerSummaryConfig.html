<div>
    <div>
        <button style="width: 200px;" @click="$emit('back')">Back</button>
    </div>
    <fieldset style="padding-top: 16px;" v-if="config">
        <legend>Container Summary</legend>
        <div class="description">
            Shows total number of items inside chests, barrels, etc., including nested shulker boxes.<br>
            Hold Alt to disable stacks grouping.
        </div>
        <div>
            <label class="switch-label">
                <input type="checkbox" class="switch"
                    v-model="config.enabled"
                    @change="update()">
                <span>Enabled</span>
            </label>
        </div>
        <div>
            <label class="switch-label">
                <input type="checkbox" class="switch"
                    v-model="config.showForInventory"
                    @change="update()">
                <span>Show for player inventory</span>
            </label>
        </div>
    </fieldset>
</div>
